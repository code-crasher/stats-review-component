<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>stats preview component</title>
</head>
<body>
    <div class="container">
        <div class="container__card">
            <div id="txt" class="card__txt">
                <h1>Get <span class="txt__head">insights</span> that help your business to grow.</h2>
                <p class="txt__body">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                <div class="link__stats">
                    <ul>
                        <li class="link"><span class="stats">10k+</span> COMPANIES</li>
                        <li class="link"><span class="stats">314 </span> TEMPLATES</li>
                        <li class="link"><span class="stats">12M+</span> QUERIES</li>
                    </ul>
                </div>
            </div>
            <div id="img" class="card__image">
                <img src="image-header-desktop.jpg" alt=" my image here">
            </div>
        </div>
    </div>
    
</body>
</html>
